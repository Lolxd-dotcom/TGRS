<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tap Rhythm Game - Build 0.5.2 Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0f1a;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
}

#game {
  position: fixed;
  width: 100vw;
  height: 100vh;
}

.circle {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  border: 4px solid #ff66cc;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  font-weight: bold;
  animation: fade 5s linear forwards;
}

@keyframes fade {
  from { transform: scale(1); opacity: 1; }
  to   { transform: scale(1.6); opacity: 0; }
}

#hud {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 16px;
  z-index: 10;
}

#build {
  position: fixed;
  bottom: 10px;
  right: 10px;
  color: rgba(255,255,255,0.6);
  font-size: 12px;
}
</style>
</head>

<body>

<div id="hud">
  Score: <span id="score">0</span>
</div>

<div id="build">Build 0.5.2 â€“ Test</div>
<div id="game"></div>

<script>
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");

let score = 0;

function updateScore(value) {
  score += value;
  scoreEl.textContent = score;
}

function spawnCircle() {
  const circle = document.createElement("div");
  circle.className = "circle";

  let hit = false;
  let timeLeft = 5;

  circle.textContent = timeLeft;

  const size = 70;
  const x = Math.random() * (window.innerWidth - size);
  const y = Math.random() * (window.innerHeight - size);

  circle.style.left = x + "px";
  circle.style.top = y + "px";

  // Countdown timer text
  const countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft >= 0) {
      circle.textContent = timeLeft;
    }
  }, 1000);

  // Hit detection
  circle.addEventListener("pointerdown", () => {
    if (hit) return;
    hit = true;
    clearInterval(countdown);
    updateScore(100);
    circle.remove();
  });

  game.appendChild(circle);

  // Miss after 5 seconds
  setTimeout(() => {
    if (!hit && circle.parentNode) {
      clearInterval(countdown);
      updateScore(-100);
      circle.remove();
    }
  }, 5000);
}

// Spawn rate
setInterval(spawnCircle, 700);
</script>

</body>
</html>
