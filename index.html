<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tap Rhythm Game - Build 0.6.0 Test</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b0f1a;
  overflow: hidden;
  touch-action: none;
  font-family: Arial, sans-serif;
}

#game {
  position: fixed;
  width: 100vw;
  height: 100vh;
}

.circle {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  border: 4px solid #ff66cc;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  font-weight: bold;
  animation: fade 5s linear forwards;
}

@keyframes fade {
  from { transform: scale(1); opacity: 1; }
  to   { transform: scale(1.6); opacity: 0; }
}

#hud {
  position: fixed;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 16px;
  z-index: 10;
}

#combo {
  margin-top: 5px;
  color: #ff66cc;
  font-weight: bold;
}

#build {
  position: fixed;
  bottom: 10px;
  right: 10px;
  color: rgba(255,255,255,0.6);
  font-size: 12px;
}
</style>
</head>

<body>

<div id="hud">
  Score: <span id="score">0</span><br>
  Combo: <span id="combo">0</span>
</div>

<div id="build">Build 0.6.0 â€“ Test</div>
<div id="game"></div>

<audio id="music" src="music.wav" loop></audio>

<script>
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const comboEl = document.getElementById("combo");
const music = document.getElementById("music");

let score = 0;
let combo = 0;
let musicStarted = false;

function updateScore(value) {
  score += value;
  scoreEl.textContent = score;
}

function updateCombo(value) {
  combo = value;
  comboEl.textContent = combo;
}

function startMusic() {
  if (!musicStarted) {
    music.volume = 0.6;
    music.play();
    musicStarted = true;
  }
}

function spawnCircle() {
  const circle = document.createElement("div");
  circle.className = "circle";

  let hit = false;
  let timeLeft = 5;
  circle.textContent = timeLeft;

  const size = 70;
  circle.style.left = Math.random() * (window.innerWidth - size) + "px";
  circle.style.top = Math.random() * (window.innerHeight - size) + "px";

  const countdown = setInterval(() => {
    timeLeft--;
    if (timeLeft >= 0) {
      circle.textContent = timeLeft;
    }
  }, 1000);

  circle.addEventListener("pointerdown", () => {
    startMusic();

    if (hit) return;
    hit = true;

    clearInterval(countdown);
    updateScore(100);
    updateCombo(combo + 1);

    circle.remove();
  });

  game.appendChild(circle);

  setTimeout(() => {
    if (!hit && circle.parentNode) {
      clearInterval(countdown);
      updateScore(-100);
      updateCombo(0);
      circle.remove();
    }
  }, 5000);
}

setInterval(spawnCircle, 700);
</script>

</body>
</html>
